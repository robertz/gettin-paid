<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gettin Paid</title>
	<link href="/assets/css/site.css" rel="stylesheet">
	<link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<div id="app" v-cloak>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><span style="color:orangered;">Gettin'</span> <span
						style="color: lime;">Paid</span></a>


				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Bills</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#" @click="showingPass = !showingPass">Password</a>
						</li>
					</ul>
				</div>




			</div>
		</nav>


		<div class="p-4 d-flex justify-content-center bg-light" v-if="showingPass">
			<input type="password" :class="passClass" placeholder="Encryption Key" v-model="passphrase" />
			<input type="button" class="btn btn-primary m-1" value="Set" @click="setPass" />
			<input type="button" class="btn btn-danger m-1" value="Clear" @click="clearPass" />
		</div>

		<div class="p-4 bg-light" v-if="showingEditor">
			<div class="row">
				<div class="col-6">

					<div class="mb-3">
						<label for="bill-name" class="form-label">Name</label>
						<input id="bill-name" type="text" class="form-control" placeholder="Payee name or description" v-model="billForm.name">
					</div>

					<div class="mb-3">
						<label for="bill-due" class="form-label">Due</label>
						<input id="bill-due" type="number" class="form-control" v-model="billForm.due">
					</div>

					<div class="mb-3">
						<input type="button" class="btn btn-primary" value="Save" @click="upsertBill">
						<input type="button" class="btn btn-danger" value="Cancel" @click="showingEditor = false">
					</div>
				</div>
			</div>
		</div>


		<div>
			<p><a href="#" @click="newBill">Create New</a></p>
			<p v-for="(bill, index) in data.bills">
				<a href="#" @click="loadBill(index)">{{ bill.name }}</a>
			</p>
		</div>
	</div>
	<!-- END OF #app -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<script src="//unpkg.com/vue@3"></script>
	<script src="https://unpkg.com/crypto-js@3.1.9-1/crypto-js.js"></script>
	<script src="/app.js"></script>

</body>

</html>
